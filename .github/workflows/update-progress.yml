name: Update Emoji Progress Bar

on:
  push:
    paths:
      - '**README.md'
  workflow_dispatch:

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update_progress.py
        run: python scripts/update_progress.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update emoji progress bar" || echo "No changes to commit"
          git push